{% extends "layout.html" %}
{% block body %}
<header class="masthead" style="background-image: url('{{url_for('static',filename='assets/img/home-bg.jpg')}}')">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="site-heading">
                    <h1>Coding Sahil</h1>
                    <span class="subheading">A Blog Theme liked by Programmer</span>
                </div>
            </div>
        </div>
    </div>
</header>
<div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">
            {% for eachpost in posts %}
                <div class="post-preview">
                    <a href="/post/{{eachpost.slug}}">
                        <h2 class="post-title">
                            {{ eachpost.title }}</h2>
                        <h3 class="post-subtitle">{{eachpost.tagline}}</h3>
                    </a>
                    <p class="post-meta">
                        Posted by
                        <a href="#!">CodingSahil</a>
                        on {{eachpost.date}}
                    </p>
                </div>
                {{eachpost.content[0:150]}}...
            {% endfor %}
            <hr class="my-4" />
            <div class="d-flex justify-content-between mb-4">
                <a class="btn btn-primary text-uppercase" href="{{prev}}">← Previous Posts</a>
                <a class="btn btn-primary text-uppercase" href="{{next}}">Next Posts →</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
